# ================================================================
# PUBC Test API Application Properties
# ================================================================

# Application Info
app.name=PUBC Test API
app.version=1.0.0
app.description=PUBC Module Integration Test Project

# ================================================================
# Database Configuration (Mock Mode - H2)
# ================================================================
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.username=sa
db.password=
db.pool.max=10
db.pool.min=2

# ================================================================
# MyBatis Configuration
# ================================================================
mybatis.config.location=classpath:config/mybatis/mybatis-config.xml
mybatis.mapper.locations=classpath:mybatis/mapper/**/*.xml

# ================================================================
# Logging Configuration
# ================================================================
logging.level.root=INFO
logging.level.iros.test=DEBUG
logging.level.org.springframework=INFO
logging.level.org.apache.cxf=INFO

# ================================================================
# PUBC Module Configuration
# ================================================================
pubc.enabled=true
pubc.auth.enabled=true
pubc.logging.enabled=true

# ================================================================
# Server Configuration
# ================================================================
server.port=8080
server.context-path=/pubc-test-api
