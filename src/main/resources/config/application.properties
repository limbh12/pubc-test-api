# ================================================================
# PUBC Test API Application Properties
# ================================================================

# ================================================================
# Spring Profile Configuration
# ================================================================
# 활성 프로파일 설정 (mock 또는 improved)
# mock: 표준형 PUBC 인증/로깅 (MockCommonProc)
# improved: 개선형 PUBC 인증/로깅 (PubcImprovedProcessor - 캐시/비동기)
spring.profiles.active=improved

# Application Info
app.name=PUBC Test API
app.version=1.0.0
app.description=PUBC Module Integration Test Project

# ================================================================
# Database Configuration (Mock Mode - H2)
# ================================================================
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.username=sa
db.password=
db.pool.max=10
db.pool.min=2

# ================================================================
# MyBatis Configuration
# ================================================================
mybatis.config.location=classpath:config/mybatis/mybatis-config.xml
mybatis.mapper.locations=classpath:mybatis/mapper/**/*.xml

# ================================================================
# Logging Configuration
# ================================================================
logging.level.root=INFO
logging.level.iros.test=DEBUG
logging.level.org.springframework=INFO
logging.level.org.apache.cxf=INFO

# ================================================================
# PUBC Module Configuration
# ================================================================
pubc.enabled=true
pubc.auth.enabled=true
pubc.logging.enabled=true

# PUBC 개선형 설정 (Profile=improved 일 때 적용)
# 캐시 설정
pubc.improved.cache.enabled=true
pubc.improved.cache.ttl.minutes=5
pubc.improved.cache.max.size=10000

# Circuit Breaker 설정
pubc.improved.circuit.failure.threshold=10
pubc.improved.circuit.timeout.seconds=60

# 비동기 로깅 설정
pubc.improved.logging.async=true
pubc.improved.logging.batch.size=100
pubc.improved.logging.flush.interval.seconds=10

# ================================================================
# Server Configuration
# ================================================================
server.port=8080
server.context-path=/pubc-test-api
